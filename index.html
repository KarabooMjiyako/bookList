<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
  </head>
    <title>Library App</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="headerText display-4"><span class="text">Book</span>List</h1>
       <div class="mb-3">
        <label for="title" class="form-label" >Title</label>
        <input type="text" class="form-control" id="title"/>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author"/>
      </div>
      <div class="mb-3">
        <label for="ISBN" class="form-label">ISBN</label>
        <input type="number" class="form-control" id="ISBN"/>
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block"/>
      <br/>

      <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
