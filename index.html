<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div class="container mt-4">
        <div class="Header">
            <img src="https://i.ibb.co/PjgQRfM/image.png" alt="image" class="img-fluid h-25">
            <h1 class="headerText display-4"><span class="text">Book</span>List</h1>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" />
        </div>
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN</label>
            <input type="number" class="form-control" id="ISBN" />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="readStatus">
            <label class="form-check-label" for="readStatus">Read</label>
        </div>
        <button class="btn btn-custom">Add Book</button>
        <br />
    
        <div class="row">
            <div class="status_bar">
                <div class="order">
                    <label for="order_by"
                        >Order by:
                        <select name="order_by" id="order_by">
                            <option value="insertion_date" selected>Insertion date</option>
                            <option value="publishing_date">Publishing date</option>
                        </select>
                        <select name="order" id="order">
                            <option value="ascending">Asc</option>
                            <option value="descending" selected>Desc</option>
                        </select>
                    </label>
                </div>
                <div class="map">
                    <div class="read_color" id="readStatusIndicator"></div>
                    <h4>Read</h4>
                    <div class="Not_read_color"></div>
                    <h4>Not read</h4>
                </div>
            </div>
        </div>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Read Status</th>
                    <th>ISBN</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
    <footer class="footer">
        This project was coded by <a href="https://github.com/KarabooMjiyako">Karabo Mjiyako</a>
    </footer>
</body>
</html>
